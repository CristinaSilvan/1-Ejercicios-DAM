<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Árbol de Nodos II</title>
</head>
<body>
    <div id="contenedor_titulo">
        <h2>¿Dónde quieres viajar?</h2>
    </div>

    <div id="contenedor_padre">
        <div id="contenedor_imagen">
            <img src="./img/We_travel.png" alt="We travel not to escape life, but for life to not scape us" id="imagen">
        </div>

        <div id="contenedor_seleccion">
            <select name="elegir_pais" id="elegir_pais">
                <option value="" disabled selected>Elige un país</option>
                <option value="francia">Francia</option>
                <option value="italia">Italia</option>
                <option value="alemania">Alemania</option>
                <option value="portugal">Portugal</option>
                <option value="espana">España</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
